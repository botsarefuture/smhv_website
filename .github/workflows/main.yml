
     

name: Deployment

on:
  pull_request:
    branches:
      - main

jobs:
  deployment:
    runs-on: self-hosted
    environment: 
      name: development
      url: https://github.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Deployment Script
        run: |
          # Add your Git pull and service start commands here
          cd
          cd /home/vuoreol/smhv_website/
          git pull
          systemctl restart development  # Replace with your service start command
      - name: Deployment Complete
        run: echo "Deployment to development environment completed."
