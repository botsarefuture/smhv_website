name: Deployment

on:
  push:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: 
      name: development
      url: https://github.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: SSH into Dev Server
        run: |
          # Replace with your SSH connection details
          ssh -i ${{ secrets.SSH_KEY }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd /path/to/your/repo && git pull"
          # Add commands to start your application here if needed

        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_KEY: ${{ secrets.SSH_KEY }}

      - name: Deployment Complete
        run: echo "Deployment to development environment completed."

