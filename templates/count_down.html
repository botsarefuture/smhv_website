<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Cool Countdown</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #282c35;
            color: #ffffff;
            text-align: center;
            margin: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #61dafb;
        }

        p {
            font-size: 1.2em;
            color: #61dafb;
        }

        #countdown {
            font-size: 3em;
            color: #61dafb;
            letter-spacing: 2px;
        }

        .countdown-container {
            background-color: #383e4a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="countdown-container">
    <h1>Time until action week starts</h1>
    <p>27.11.2023 klo 16:00 asti</p>
    <div id="countdown"></div>
</div>

<script>
    // Function to update the countdown
    function updateCountdown() {
        // Set the date we're counting down to
        var countDownDate = new Date("Nov 27, 2023 16:00:00 GMT+0200").getTime();

        // Get the current date and time
        var now = new Date().getTime();

        // Calculate the remaining time
        var distance = countDownDate - now;

        // Calculate days, hours, minutes, and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the countdown
        document.getElementById("countdown").innerHTML = days + " päivää " + hours + " tuntia "
        + minutes + " minuuttia " + seconds + " sekuntia ";

        // If the countdown is over, display a message
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "Tapahtuma on käynnissä!";
        }
    }

    // Update the countdown every 1 second
    var x = setInterval(updateCountdown, 1000);

    // Initial call to update the countdown immediately
    updateCountdown();
</script>

</body>
</html>
