{% extends 'base_fi.html' %}

{% block content %}
    <h2>Photo Gallery</h2>
    <ul>
        {% for photo in photos %}
        <li>
            <img src="{{ url_for('static', filename='uploads/' + photo.filename) }}" alt="{{ photo.filename }}">
            <p>Photographer: {{ photo.photographer_name }}</p>
            <a href="{{ url_for('photo.download_photo', filename=photo.filename) }}">Download</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
