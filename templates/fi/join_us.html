{% extends 'base_fi.html' %} {% block content %}
<link rel="stylesheet" href="static\css\join.css" />
<section class="join-us">
  <h2>Liity</h2>
  <p>Haluatko osallistua toimintaamme? Liity alla olevan lomakkeen avulla.</p>
  <form method="post" class="closed-form">
    <!-- Explanation -->
    <p class="explanation">
      Pakolliset kentät on merkitty <span class="required">*</span>
    </p>

    <!-- Personal Information -->
    <div class="form-group">
      <label for="name">Nimesi <span class="required">*</span></label>
      <input type="text" id="name" name="name" required class="cool-input" />
    </div>

    <div class="form-group">
      <label for="email"
        >Sähköpostiosoitteesi <span class="required">*</span></label
      >
      <input type="email" id="email" name="email" required class="cool-input" />
    </div>

    <div class="form-group">
      <label for="phonenumber">Puhelinnumerosi</label>
      <input
        type="tel"
        id="phonenumber"
        name="phonenumber"
        class="cool-input"
      />
    </div>

    <!-- Additional Information -->
    <div class="form-group">
      <label for="message">Lisätiedot</label>
      <textarea
        id="message"
        name="message"
        rows="6"
        class="cool-input"
      ></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="cta-button">Lähetä</button>
  </form>
</section>
{% endblock %}
