{% extends 'base_fi.html' %}

{% block content %}

    <section class="event-details">
        <h2>{{ event.title_fi }}</h2>
        <p>Päivämäärä: {{ event.date }}</p>
        <p>Paikka: {{ event.location_fi }}</p>
        <p>{{ event.description_fi }}</p>

        <!-- Add any other event details you want to display -->
        
        {% if event.role_signup %}
        <button href="{{ url_for('event_signup', event_id=event._id) }}">Ilmoittaudu tukirooliin</button>
        {% endif %}
        <button href="{{ event.facebook_link }}" class="cta-button">Facebook tapahtuma</button>
    </section>
{% endblock %}
