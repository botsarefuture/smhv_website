{% extends 'base_fi.html' %}

{% block content %}

    <section class="event-details">
        <h2>{{ event.title_fi }}</h2>
        <p>Päivämäärä: {{ event.date }}</p>
        <p>Paikka: {{ event.location_fi }}</p>
        <p>{{ event.description_fi }}</p>
        
        <a href="{{ url_for('event_signup', event_id=event._id) }}" class="cta-button">Ilmoittaudu tukirooliin</a>
        <a href="{{ event.facebook_link }}" class="cta-button">Facebook tapahtuma</a>
    </section>
{% endblock %}
