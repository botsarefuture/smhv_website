{% extends 'base_fi.html' %}

{% block content %}
    <section class="contact-form">
        <h2>Ilmoittaudu Tapahtumaan</h2>

        <form method="POST" action="/signup/{{ event_id }}" class="closed-form">
            <label for="name">Nimi:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Sähköpostiosoitteesi:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="roles">Valitse roolit:</label>
            <div class="checkbox-group">
                <input type="checkbox" name="roles" id="participant" value="Osallistuja" class="custom-checkbox">
                <label for="participant" class="checkbox-label">Osallistuja</label>
                <br><br>
                <input type="checkbox" name="roles" id="de-escalator" value="De-eskaloija" class="custom-checkbox">
                <label for="de-escalator" class="checkbox-label">De-eskaloija</label>
                <br><br>
                <input type="checkbox" name="roles" id="harassment-liaison" value="Häirintäyhdyshenkilö" class="custom-checkbox">
                <label for="harassment-liaison" class="checkbox-label">Häirintäyhdyshenkilö</label>
                <br><br>
                <input type="checkbox" name="roles" id="first-aid-personnel" value="EA Henkilö" class="custom-checkbox">
                <label for="first-aid-personnel" class="checkbox-label">EA Henkilö</label>
                <br><br>
                <input type="checkbox" name="roles" id="chant-leader" value="Huudattaja" class="custom-checkbox">
                <label for="chant-leader" class="checkbox-label">Huudattaja</label>
                <br><br>
                <input type="checkbox" name="roles" id="banner-carrier" value="Banderollin kantaja" class="custom-checkbox">
                <label for="banner-carrier" class="checkbox-label">Banderollin kantaja</label>
                <br><br>
                <input type="checkbox" name="roles" id="disruption-monitor" value="Kuvaushäiritsijä" class="custom-checkbox">
                <label for="disruption-monitor" class="checkbox-label">Kuvaushäiritsijä</label>
                <br><br>
                <input type="checkbox" name="roles" id="jack-of-all-trades" value="Ei mikään ylläolevista (Kerro lisää taidoistasi lisätiedot kentäässä)" class="custom-checkbox">
                <label for="jack-of-all-trades" class="checkbox-label">Ei mikään ylläolevista (Kerro lisää taidoistasi lisätiedot kentäässä)</label>
            </div>

            <label for="message">Lisätiedot</label>
            <textarea id="message" name="message" rows="6"></textarea>

            <button type="submit" class="cta-button">Ilmoittaudu</button>
        </form>
    </section>
{% endblock %}
