{% extends 'base.html' %}

{% block content %}
    <section class="contact-form">
        <h2>Ota Yhteyttä</h2>
        <p>Onko sinulla kysyttävää tai haluatko osallistua toimintaamme? Ota yhteyttä alla olevan lomakkeen avulla.</p>
        <form action="#" method="post" class="closed-form">
            <label for="name">Nimesi</label>
            <input type="text" id="name" name="name" required disabled>

            <label for="email">Sähköpostiosoitteesi</label>
            <input type="email" id="email" name="email" required disabled>

            <label for="message">Viestisi</label>
            <textarea id="message" name="message" rows="6" required disabled></textarea>

            <button type="submit" class="cta-button" disabled>Lähetä</button>
        </form>
        <p class="alternative-contact">Voit ottaa yhteyttä sähköpostitse osoitteeseen <a href="mailto:sinimustaahallitustavastaan@gmail.com">sinimustaahallitustavastaan@gmail.com</a>.</p>
    </section>
{% endblock %}
