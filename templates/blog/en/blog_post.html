{% extends 'base_en.html' %} {% block title %} {{ post.title }} {% endblock %}
{% block content %}
<body>
  <h1>{{ post.title }}</h1>
  <p>
    By {{ post.author }} on {{ post.date_posted.strftime('%d.%m.%y %H:%M') }}
  </p>
  <p>{{ post.content | safe }}</p>
  <a href="{{ url_for('blog') }}">Back to Blog</a>
</body>
{% endblock %}
