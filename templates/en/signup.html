{% extends 'base_en.html' %}

{% block content %}
    <section class="contact-form">
        <h2>Signup for event "{{event.title_en}}"</h2>

        <form method="POST" action="/en/signup/{{ event_id }}" class="closed-form">
            <label for="name">Your name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Your email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="roles">Your roles:</label>
            <div class="role-list">
                {% for role in event.roles %}
                <div class="role-box">
                    <input type="checkbox" class="custom-checkbox" name="roles[]" id="{{role.name}}" value="{{role.show_name}}" >
                    <label for="{{role.name}}">
                        <div class="role-name">{{role.en_name}}</div>
                        <div class="role-description fade">{{role.en_description}}</div>
                        
                        {% if role.en_description %}
                        <button type="button" class="view-more-button">
                            Show more ▼
                        </button>
                        {% endif %}
                        
                        <!-- Lisää mittari ja väripalkki tähän -->
                        {% if role.get('count', none) != none %}
                        <div class="role-status">
                            <div class="role-count">
                                ATM: {{ role.count }} / Needed: {{ role.min_count }}
                            </div>

                            {% if role.get('count') > role.get('min_count') %}

                            <div class="progress-bar" max=100 style="width: 100%;">

                            {% else %}

                            <div class="progress-bar" max=100 style="width: {{ (role.get('count') / role.get('min_count', 1)) * 100 }}%;">

                            {% endif %}
                            </div>
                        </div>
                        {% endif %}
                    </label>
                    
                    {% if role.need_training and role.training_url %}
                    <a href="{{role.training_url}}" class="cta-button">Signup for support role training</a> 
                    {% endif %}
                </div>

                {% endfor %}
            </div>
            
            <button type="submit" id="submit-button" class="cta-button">Submit</button>
        </form>
    </section>
    

    <script>
        // Add a click event listener to the submit button
    document.getElementById('submit-button').addEventListener('click', function (e) {
        // Prevent the default form submission to handle it manually
        e.preventDefault();

        // Disable the submit button to prevent multiple submissions
        this.disabled = true;
        this.style = 'color: grey;'

        // Get the form element
        const form = document.querySelector('form');

        // Perform the form submission using JavaScript (you can adjust this part)
        // For example, you can use fetch to submit the form data to your server
        // and then re-enable the button upon a successful response
        fetch(form.action, {
            method: 'POST',
            body: new FormData(form)
        })
        .then(response => {
            if (response.ok) {
                // Form submission was successful, you can re-enable the button
                this.disabled = true;
                return response.text();
            } else {
                // Handle errors if needed
                console.error('Form submission failed.');
            }
        })
        .then(data => {
            // Handle the response data as needed
            console.log(data);

            window.location.href = '/en/events';

        })
        .catch(error => {
            console.error('An error occurred:', error);
        });
    });

        // Lisää klikkitapahtuman kuuntelija jokaiseen roolilaatikkoon
        document.querySelectorAll('.role-box').forEach(function (box) {
            // Kun roolilaatikkoa klikataan, vaihda valintaruutu ja sovella tyylejä
            box.addEventListener('click', function () {
                const checkbox = box.querySelector('.custom-checkbox');
                checkbox.checked = !checkbox.checked;
                box.classList.toggle('selected', checkbox.checked);
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            var buttons = document.querySelectorAll('.view-more-button');

            buttons.forEach(function (button) {
                button.addEventListener('click', function () {
                    var roleBox = this.closest('.role-box');
                    var description = roleBox.querySelector('.role-description');
                    var arrow = roleBox.querySelector('.arrow-down');

                    if (roleBox.classList.contains('expanded')) {
                        description.style.maxHeight = '40px'; // Säädä korkeutta tarpeen mukaan
                        roleBox.classList.remove('expanded');
                        arrow.style.transform = 'rotate(0deg)';
                        button.textContent = 'Show more ▼';
                    } else {
                        description.style.maxHeight = 'none';
                        roleBox.classList.add('expanded');
                        arrow.style.transform = 'rotate(180deg)';
                        button.textContent = 'Hide ▲';
                    }
                });
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

{% endblock %}
