{% extends 'base_fi.html' %}
{% block content %}
<style>
    /* Reset some default styles */
    body, h2, p {
        margin: 0;
        padding: 0;
    }

    /* Center the content vertically and horizontally */
    html, body {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
    }

    .container {
        text-align: center;
    }

    /* Style the error message */
    .error-message {
        background-color: #333;
        color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    h2 {
        font-size: 36px;
        margin-bottom: 10px;
    }

    p {
        font-size: 18px;
        margin-bottom: 20px;
    }

    /* Style link (if you want to add a contact link) */
    a {
        color: #fff;
        text-decoration: underline;
    }

    /* Add hover effect to the link */
    a:hover {
        text-decoration: none;
    }
</style>
<div class="container">
    <section class="error-message">
        <h2>Event Not Found</h2>
        <p>We're sorry, but the event you are looking for could not be found.</p>
        <p>Please check the event details and try again or contact our support team for assistance.</p>
    </section>
</div>
{% endblock %}
