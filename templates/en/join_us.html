{% extends 'base_en.html' %} {% block content %}
<link rel="stylesheet" href="static\css\join.css" />

<section class="join-us">
  <h2>Join</h2>
  <p>
    Do you want to participate in our activities? Join using the form below.
  </p>
  <form method="post" class="closed-form">
    <!-- Explanation -->
    <p class="explanation">
      Required fields are marked with <span class="required">*</span>
    </p>

    <!-- Personal Information -->
    <div class="form-group">
      <label for="name">Your Name <span class="required">*</span></label>
      <input type="text" id="name" name="name" required class="cool-input" />
    </div>

    <div class="form-group">
      <label for="email"
        >Your Email Address <span class="required">*</span></label
      >
      <input type="email" id="email" name="email" required class="cool-input" />
    </div>

    <div class="form-group">
      <label for="phonenumber">Your Phone Number</label>
      <input
        type="tel"
        id="phonenumber"
        name="phonenumber"
        class="cool-input"
      />
    </div>

    <!-- Additional Information -->
    <div class="form-group">
      <label for="message">Additional Information</label>
      <textarea
        id="message"
        name="message"
        rows="6"
        class="cool-input"
      ></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="cta-button">Submit</button>
  </form>
</section>
{% endblock %}
